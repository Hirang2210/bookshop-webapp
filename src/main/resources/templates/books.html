<!-- templates/books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        a.logout-button {
            text-decoration: none;
            padding: 10px 16px;
            background-color: #f44336;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.logout-button:hover {
            background-color: #d32f2f;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-link {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .cart-link:hover {
            color: #007bff;
        }

        .search-form {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-form input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-form button {
            padding: 10px 16px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .book-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 20px;
            color: #222;
        }

        .book-author, .book-price {
            font-size: 16px;
            color: #666;
        }

        .book-card button {
            margin-top: 15px;
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .book-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="top-right">
    <a href="/logout" class="logout-button">Logout</a>
</div>

<h1>ðŸ“š Available Books</h1>

<sec:authorize access="isAuthenticated()">
    <a class="cart-link" th:href="@{/cart/view}">ðŸ›’ View Cart</a>
</sec:authorize>

<div class="search-form">
    <form th:action="@{/books}" method="get">
        <input type="text" name="keyword" placeholder="Search by title or author..." th:value="${param.keyword}">
        <button type="submit">Search</button>
    </form>
</div>

<div class="book-container">
    <div th:each="book, iterStat : ${books}" class="book-card">
        <div class="book-icon" th:switch="${iterStat.index % 5}">
            <span th:case="0">ðŸ“˜</span>
            <span th:case="1">ðŸ“—</span>
            <span th:case="2">ðŸ“™</span>
            <span th:case="3">ðŸ“•</span>
            <span th:case="*">ðŸ““</span>
        </div>

        <div class="book-title" th:text="${book.title}"></div>
        <div class="book-author" th:text="'Author: ' + ${book.author}"></div>
        <div class="book-price" th:text="'Price: $' + ${book.price}"></div>

        <form th:action="@{'/cart/add/' + ${book.id}}" method="post">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
</body>
</html>
